# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
# pip install -r mkdocs-requirements.txt
# mkdocs serve

# Project information
site_name: gtk-kn
site_url: https://gtk-kn.gitlab.io/gtk-kn/
site_description: "Kotlin Native bindings for the GTK framework"
site_author: gtk-kn
site_dir: public

# Repository
repo_name: gtk-kn
repo_url: https://gitlab.com/gtk-kn/gtk-kn
edit_uri: edit/master/docs/

# Copyright
copyright: >
  Copyright &copy; 2023 gtk-kn â€“
  <a href="#__consent">Change cookie settings</a>

# Configuration
theme:
  name: 'material'
  features:
    - content.action.edit
    - content.code.copy
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'black'
      accent: 'deep-purple'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'black'
      accent: 'blue-grey'
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: 'assets/logo.svg'
  favicon: 'assets/logo.svg'

# Plugins
plugins:
  - search

# Customization
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: simple/matrix
      link: https://matrix.to/#/#gtk-kn:matrix.org
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/gtk-kn/
    - icon: fontawesome/brands/github
      link: https://github.com/gtk-kn/
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject


# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - footnotes
  - md_in_html
  - meta
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: '.'
  - pymdownx.superfences
  - smarty
  - tables
  - toc:
      permalink: true

