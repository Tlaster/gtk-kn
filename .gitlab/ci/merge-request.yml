# Generate and Check on Arch Linux
generate-and-check-archlinux:
  extends: .build-base
  image: "$CI_REGISTRY_IMAGE/archlinux:latest"
  interruptible: true
  stage: build
  script:
    - .ci/gtk-kt-check.sh
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

