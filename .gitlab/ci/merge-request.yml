# Generate and Check on GNOME OS
generate-and-check-gnome-os:
  extends: .build-base
  image: "$CI_REGISTRY_IMAGE/gnome-os:latest"
  interruptible: true
  stage: build
  script:
    - .ci/gtk-kt-check.sh
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

# Generate and Check on GNOME OS with default gtkkn.json
generate-and-check-gnome-os-default-gtkkn.json:
  extends: .build-base
  image: "$CI_REGISTRY_IMAGE/gnome-os:latest"
  interruptible: true
  stage: build
  script:
    - sed -i '/org.gtkkn.configFile=gtkkn-ci.json/d' $GRADLE_USER_HOME/gradle.properties
    - .ci/gtk-kt-check.sh
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

