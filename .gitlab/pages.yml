pages:
  extends: .build-base
  stage: deploy
  script:
    - pip install -r mkdocs-requirements.txt --break-system-packages
    - ./gradlew :gir:run
    - ./gradlew dokkaHtmlMultiModule
    - mkdocs build --strict --verbose
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
